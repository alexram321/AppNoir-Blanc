<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noir et Blanc</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-between h-screen bg-white">

  <!-- Contenido -->

      <div class="grid grid-cols-2 gap-4">
        <div class="border rounded-lg h-32"></div>

    <section class="mt-6">

        <div class="border rounded-lg h-32"></div>
        <div class="border rounded-lg h-32"></div>
      </div>
      <div class="flex justify-end mt-2">
        <button class="text-2xl">▶</button>
      </div>
    </section>
  </main>

  <!-- Menú inferior -->
  <footer class="flex justify-between items-center border-t p-4">
    <button class="text-2xl">☰</button>

</html>
